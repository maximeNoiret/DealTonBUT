<form action="{ACTION_KEY}" method="post">
  <label for="{USERNAME_KEY}">Username:</label>
  <input type="text" name="{USERNAME_KEY}" required><br>
  <label for="{EMAIL_KEY}">Email:</label>
  <input type="email" name="{EMAIL_KEY}" required><br>
  <label for="{PASSWORD_KEY}">Password:</label>
  <input type="password" name="{PASSWORD_KEY}" required><br>
  <input type="submit" value="Register">
</form>


<p>{ERROR_MESSAGE}</p>

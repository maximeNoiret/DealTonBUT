<section class="account-main">
    <div class="user-data">
        <div class="user-profile">
            <img class="user-pp" src="/_assets/images/account_pp.webp" alt="Profile Picture">
            <div class="user-name">
                <p class="account-bigger-text"><strong>{USERNAME}</strong></p>
                <p>{NAME}</p>
            </div>
        </div>
        <div class="user-component">
            <p class="account-bigger-text"><strong>{USERBALANCE} DT₡</strong></p>
            <p>{EMAIL}</p>
        </div>
    </div>

    <div class="account-offer">
        <!-- Colonne "Mes offres" -->
        <section class="user-offer-section">
            <h2 class="section-title">Mes offres</h2>
            {USEROFFERS}
        </section>

        <!-- Colonne "Offres achetées" -->
        <section class="user-bought-offer-section">
            <h2 class="section-title">Offre acheté</h2>
            {USERBOUGHTOFFERS}
        </section>
    </div>
</section>
